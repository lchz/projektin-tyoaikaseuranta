{% extends 'layout.html' %}

{% block body %}

<div>
    <h2> {{ project.name }} </h2>

    <table>
        <tr>
            <th>Task name</th>
            <th>Status</th>
        </tr>

        {% for task in tasks %}
        <tr>
            <td><a>{{ task.name }}</a></td>
            <td>{{ task.status }} </td>
        </tr>
        {% endfor %}

    </table>
</div>

{% endblock body %}
