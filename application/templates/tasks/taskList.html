{% extends 'layout.html' %}

{% block body %}
<h2>Tasks in <i>{{ project.name }} </i></h2>

<a href="{{ url_for('tasks_form', project_id=project.id) }} ">Add a new task</a>
<a href=" {{ url_for('myTasks', project_id=project.id) }} ">My tasks</a>

<div>
    {{ error }}
</div>

<div>
    {% for task in tasks %}
        <p><a href=" {{ url_for('task_index', project_id=project.id, task_id=task.id) }} "> {{ task.name }} </a></p>
    {% endfor %}
</div>

{% endblock body %}
