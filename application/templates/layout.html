<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Ty√∂aikaseuranta</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light mb-4" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">Projektin aikaseuranta</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects_index') }} ">
                            <span class="text-success">List projects</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects_form') }} ">
                            <span class="text-success">Create a project</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=" {{ url_for('myPage') }} ">
                            <span class="text-success">My page</span>
                        </a>
                    </li>
                </ul>

                <div class="form-inline mt-2 mt-md-0">
                    {% if current_user.is_authenticated %}

                    <div class="btn btn-info">
                        <a href="{{ url_for('auth_logout') }}" role="button" aria-pressed="true">
                            {{ current_user.name }} -- Logout
                        </a>
                    </div>
                    {% else %}
                    
                    <div class="dropdown show" style="margin-right: 10px;">
                        <a class="btn btn-info dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sing up
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" href=" {{ url_for('auth_signup_basic') }} ">basic account</a>
                            <a class="dropdown-item" href=" {{ url_for('auth_signup_master') }} ">master account</a>
                        </div>
                    </div>

                    <a href="{{ url_for('auth_login') }}" class="btn btn-info" role="button">
                        Sign in
                    </a>
                    {% endif %}
                </div>

            </div>
        </nav>

        <main role="main" class="container">
            {% block body %}
            <div>
                Content
            </div>
            {% endblock %}
        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
            </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
            </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
            </script>

    </body>

</html>
