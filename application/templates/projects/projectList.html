{% extends 'layout.html' %}

{% block body %}
<h2>Projects</h2>

<table>
    <tr>
        <th>Name</th>
    </tr>

    {% for p in projects %}
    <tr>
        <td><a href="{{ url_for('project_index', project_id=p.id) }}">{{ p.name }}</a></td>
    </tr>
    {% endfor %}
    
</table>

{% endblock body %}
