{% extends 'layout.html' %}

{% block body %}
<h2>Projects</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>

    {% for p in projects %}
    <tr>
        <td>{{ p.name }}: </td>
        <td>{{ p.description }} </td>
    </tr>
    {% endfor %}
</table>

{% endblock body %}
